<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #222; 
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        header{
            width: 95%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
        }
        nav a{
            margin: 20px;
            text-decoration: none;
            color: #333;
        }
        button{
            font-family: "Times New Roman", Times, serif;
            margin-top: 42px;
            margin-left: 310px;
            background-color: white;
            border-radius: 12px;
            border-width: 1px;
            font-size: 16px;
        }
        input{
            font-family: "Times New Roman", Times, serif;
            padding: 10px;
            margin-left: 300px;
            margin-bottom: 10px;
            font-size: 32px;
            border: none;
            outline: none;
            width: 900px;
        }
        #CurrentLogin{
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin-left: 310px;
        }
        button:hover {
            background-color: #f0f0f0; 
        }
        button:active {
            background-color: #848484; 
        }
        #error{
            margin-left: 310px;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="CreatePost.html">Create</a>
            <a href="ViewPost.html">View</a>
            <a href="Account.html">Account</a>
        </nav>
    </header>
    <div style = "margin: 100px;"></div>
    <form id = "Login" autocomplete = "off" onsubmit = "CreateUser(event)">
        <input type = "text" id = "username" placeholder="Username" required>
        <input type = "text" id = "password" placeholder="Password" required>
        <button type = "submit">Login</button>
    </form>
    <p id = "CurrentLogin"></p>
    <button id = "Logout" onclick = "Logout()" style = "display: none">Logout</button>
    <p id = "error"></p>
    <footer class="footer">
        &copy; 2024 AnimeBlog. All rights reserved.
    </footer>
    <script>
        const errortext = document.getElementById('error');
        function ShowCurrentLogin(){
            const username = localStorage.getItem('Username');
            const login = document.getElementById('Login');
            const logout = document.getElementById('Logout');
            if(username && username.trim() !== ""){
                const currentLogin = document.getElementById('CurrentLogin');
                login.style.display = 'none';
                logout.style.display = 'block';
                currentLogin.textContent = "You are currently logged in as " + username;
            }
        }
        async function CreateUser(){
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = { 
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreateUser', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('Username', username);
                    localStorage.setItem('Password', password);
                    errortext.textContent = ''
                    ShowCurrentLogin();
                } else {
                    errortext.textContent = data.error
                }
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = 'An error occurred while logging in.';
            }
        }
        function Logout(){
            const login = document.getElementById('Login');
            const logout = document.getElementById('Logout');
            localStorage.setItem('Username', "");
            localStorage.setItem('Password', "");
            login.style.display = 'block';
            logout.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            localStorage.setItem('Username', '');
            localStorage.setItem('Password', '');
            const currentLogin = document.getElementById('CurrentLogin');
            currentLogin.textContent = "";
        }
        ShowCurrentLogin();
    </script>
</body>
</html>
