<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        header{
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            font-size: 24px;
        }
        nav a{
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        button{
            font-family: "Times New Roman", Times, serif;
            margin-top: 42px;
            margin-left: 310px;
        }
        input{
            font-family: "Times New Roman", Times, serif;
            padding: 10px;
            margin-left: 300px;
            margin-bottom: 10px;
            font-size: 32px;
            border: none;
            outline: none;
            width: 900px;
        }
        #CurrentLogin{
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin-left: 310px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="CreatePost.html">Create</a>
            <a href="ViewPost.html">View</a>
            <a href="Account.html">Account</a>
        </nav>
    </header>
    <div style = "margin: 100px;"></div>
    <form autocomplete = "off" onsubmit = "CreateUser(event)">
        <input type = "text" id = "username" placeholder="Username" required>
        <input type = "text" id = "password" placeholder="Password" required>
        <button type = "submit">Login</button>
    </form>
    <p id = "CurrentLogin"></p>
    <script>
        function ShowCurrentLogin(){
            const username = localStorage.getItem('Username');
            if(username && username.trim() !== ""){
                const currentLogin = document.getElementById('CurrentLogin');
                currentLogin.textContent = "You are currently logged in as " + username;
            }
        }
        async function CreateUser(){
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = { 
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreateUser', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Account created successfully!');
                    localStorage.setItem('Username', username);
                    localStorage.setItem('Password', password);
                    ShowCurrentLogin();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating your account.');
            }
        }
        ShowCurrentLogin();
    </script>
</body>
</html>
