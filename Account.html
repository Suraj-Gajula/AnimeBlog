<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #000000; 
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        header{
            width: 97.3%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
            border-bottom: 1px solid rgba(132, 132, 132, 0.5);
        }
        nav a {
            margin: 30px;
            text-decoration: none;
            color: #000000;
        }
        nav a span{
            position: relative;
            top: -1px;
        }
        nav img {
            height: 20px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        button{
            font-family: "Times New Roman", Times, serif;
            margin-top: 42px;
            margin-bottom: 42px;
            margin-left: 310px;
            background-color: white;
            border-radius: 10px;
            border-width: 1px;
            font-size: 16px;
        }
        input{
            font-family: "Times New Roman", Times, serif;
            padding: 10px;
            margin-left: 300px;
            margin-bottom: 10px;
            font-size: 32px;
            border: none;
            outline: none;
            width: 900px;
        }
        #CurrentLogin{
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin-left: 310px;
        }
        button:hover {
            background-color: #f0f0f0; 
        }
        button:active {
            background-color: #848484; 
        }
        p {
            margin-left: 310px;
            font-size: 24px;
        }
        .post-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            align-items: flex-start;
            margin-top: 50px;
            margin-left: 310px;
            width: 900px;
            font-family: "Times New Roman", Times, serif;
            margin-bottom: 20px;
            padding-bottom: 10px;
            position: relative;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .post-title {
            font-size: 32px;
            flex-basis: 70%; 
        }
        .post-author-date {
            font-size: 24px;
            color: #666;
            margin-top: 10px;
            flex-basis: 70%;
        }
        .post-button {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            margin-left: 850px;
            margin-top: 17px;
        }
        .post-item:hover{
            background-color: #f0f0f0;
        }
        img{
            height: 40px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="Home.png" loading="lazy"><span>Home</span></a>
            <a href="CreatePost.html"><img src="Create.png" loading="lazy"><span>Create</span></a>
            <a href="ViewPost.html"><img src = "View.png" loading="lazy"><span>View</span></a>
            <a href="Account.html"><img src = "Account.png" loading="lazy"><span>Account</span></a>
        </nav>
    </header>
    <div style = "margin: 100px;"></div>
    <form id = "Login" autocomplete = "off" onsubmit = "CreateUser(event)">
        <input type = "text" id = "username" placeholder="Username" required>
        <input type = "text" id = "password" placeholder="Password" required>
        <button type = "submit">Login</button>
    </form>
    <p id = "CurrentLogin"></p>
    <button id = "Logout" onclick = "Logout()" style = "display: none">Logout</button>
    <p id = "error"></p>
    <p id = "yourPosts">Your Posts:</p>
    <div id="yourPostList"></div>
    <footer class="footer">
        &copy; 2024 AnimeBlog. All rights reserved.
    </footer>
    <script>
        const errortext = document.getElementById('error');
        function ShowCurrentLogin(){
            const username = localStorage.getItem('Username');
            const login = document.getElementById('Login');
            const logout = document.getElementById('Logout');
            if(username && username.trim() !== ""){
                const currentLogin = document.getElementById('CurrentLogin');
                login.style.display = 'none';
                logout.style.display = 'block';
                currentLogin.textContent = "You are currently logged in as " + username;
                fetchPosts();
            }
        }
        async function CreateUser(){
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = { 
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreateUser', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('Username', username);
                    localStorage.setItem('Password', password);
                    errortext.textContent = ''
                    ShowCurrentLogin();
                } else {
                    errortext.textContent = data.error
                }
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = 'An error occurred while logging in.';
            }
        }
        function Logout(){
            const login = document.getElementById('Login');
            const logout = document.getElementById('Logout');
            localStorage.setItem('Username', "");
            localStorage.setItem('Password', "");
            login.style.display = 'block';
            logout.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            localStorage.setItem('Username', '');
            localStorage.setItem('Password', '');
            const currentLogin = document.getElementById('CurrentLogin');
            currentLogin.textContent = "";
            const postList = document.getElementById('yourPostList');
            const postText = document.getElementById('yourPosts');
            postText.textContent = ''; 
            postList.innerHTML = ''; 
        }
        async function fetchPosts(){
            const postText = document.getElementById('yourPosts');
            postText.textContent = 'Your Posts:'; 
            const username = localStorage.getItem('Username');
            const password = localStorage.getItem('Password');
            const payload = { 
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/GetYourPostList', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    errortext.textContent = errorData.error;
                    throw new Error(errorData.error);
                }
                const posts = await response.json();
                const postList = document.getElementById('yourPostList');
                postList.innerHTML = ''; 
                posts.forEach(post => {
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';
                    postItem.dataset.title = post.Title.toLowerCase();
                    postItem.dataset.author = post.Author.toLowerCase();
                    postItem.dataset.date = post.Date.toLowerCase();
                    const postTitle = document.createElement('div');
                    postTitle.className = 'post-title';
                    postTitle.textContent = post.Title;
                    const postInfo = document.createElement('div');
                    postInfo.className = 'post-author-date';
                    postInfo.textContent = `${post.Author} ${post.Date}`;
                    postItem.appendChild(postTitle);
                    const exampleButton = document.createElement('button');
                    const exampleImage = document.createElement('img');
                    exampleImage.src = 'Delete.png' 
                    exampleButton.onclick = () => deletePost(post.Title);
                    exampleButton.className = 'post-button';
                    exampleButton.appendChild(exampleImage);
                    postItem.appendChild(exampleButton);
                    postItem.appendChild(postInfo);
                    postItem.onclick = () => {
                        window.location.href = `Post.html?title=${encodeURIComponent(post.Title)}`;
                    };
                    postList.appendChild(postItem);
                });
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = "There was an error getting your posts."
            }
        }
        async function deletePost(title){
            event.stopPropagation();
            const username = localStorage.getItem('Username');
            const password = localStorage.getItem('Password');
            const payload = { 
                Title: title,
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/DeletePost', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    errortext.textContent = ''
                    fetchPosts();
                } else {
                    errortext.textContent = data.error
                }
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = 'An error occurred while deleting your post.';
            }
        }
        ShowCurrentLogin();
    </script>
</body>
</html>
