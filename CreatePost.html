<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        header{
            width: 95%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
        }
        nav a{
            margin: 20px;
            text-decoration: none;
            color: #333;
        }
        textarea{
            margin-left: 300px;
            width: 900px;
            height: 116px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            resize: none;
            outline: none;
            font-family: "Times New Roman", Times, serif;
            line-height: 2;
        }
        button{
            margin-left: 310px;
            font-family: "Times New Roman", Times, serif;
            margin-bottom: 200px;
            background-color: white;
            border-radius: 12px;
            font-size: 16px;
        }
        input{
            padding: 10px;
            margin-left: 300px;
            margin-top: 100px;
            font-size: 32px;
            font-family: "Times New Roman", Times, serif;
            border: none;
            outline: none;
            width: 900px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="CreatePost.html">Create</a>
            <a href="ViewPost.html">View</a>
            <a href="Account.html">Account</a>
        </nav>
    </header>
    <form autocomplete = "off" onsubmit = "CreatePost(event)">
        <input type = "text" id = "title" placeholder="Paper Title" autocomplete="off" required>
        <textarea  autocomplete = "off" id = "body" placeholder = "Start typing your paper here..." required></textarea>
        <button type = "submit">Post</button>
    </form>
    <script>
        textarea = document.querySelector("#body");
        textarea.addEventListener('input', autoResize, false);
        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
        async function CreatePost(){
            event.preventDefault();
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const unformatteddate = new Date();
            const month = String(unformatteddate.getMonth() + 1).padStart(2, '0');
            const day = String(unformatteddate.getDate()).padStart(2, '0');
            const year = String(unformatteddate.getFullYear()).slice(-2);
            const date = `${month}-${day}-${year}`;
            const username = localStorage.getItem('Username');
            const password = localStorage.getItem('Password');
            const payload = { 
                Title: title,
                Body: body,
                Date: date,
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreatePost', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Paper created successfully!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating your paper.');
            }
        }
    </script>
</body>
</html>
