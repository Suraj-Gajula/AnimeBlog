<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        header{
            width: 97.3%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
            border-bottom: 1px solid rgba(132, 132, 132, 0.5);
        }
        nav a {
            margin: 30px;
            text-decoration: none;
            color: #000000;
        }
        nav a span{
            position: relative;
            top: -1px;
        }
        img {
            height: 20px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        textarea{
            margin-left: 300px;
            width: 900px;
            height: 116px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            resize: none;
            outline: none;
            font-family: "Times New Roman", Times, serif;
            line-height: 2;
            white-space: pre-wrap;
            resize: vertical; 
            overflow: auto;
        }
        button{
            margin-left: 310px;
            font-family: "Times New Roman", Times, serif;
            background-color: white;
            border-radius: 10px;
            font-size: 16px;
            border-width: 1px;
        }
        input{
            padding: 10px;
            margin-left: 300px;
            font-size: 32px;
            font-family: "Times New Roman", Times, serif;
            border: none;
            outline: none;
            width: 900px;
        }
        button:hover {
            background-color: #f0f0f0; 
        }
        button:active {
            background-color: #848484; 
        }
        body, html {
            margin: 0;
            padding: 0;
        }
        #error{
            font-family: "Times New Roman", Times, serif;
            margin-left: 310px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="Home.png" loading="lazy"><span>Home</span></a>
            <a href="CreatePost.html"><img src="Create.png" loading="lazy"><span>Create</span></a>
            <a href="ViewPost.html"><img src = "View.png" loading="lazy"><span>View</span></a>
            <a href="Account.html"><img src = "Account.png" loading="lazy"><span>Account</span></a>
        </nav>
    </header>
    <div style = "margin: 100px;"></div>
    <form id = 'form' autocomplete = "off" onsubmit = "CreatePost(event)">
        <input type = "text" id = "title" placeholder="Paper Title" autocomplete="off" required>
        <textarea  autocomplete = "off" id = "body" placeholder = "Start typing your paper here..." required></textarea>
        <button id = 'button' type = "submit">Post</button>
    </form>
    <p id = "error"></p>
    <div style = "margin: 100px;"></div>
    <script>
        const errortext = document.getElementById('error');
        const button = document.getElementById('error')
        textarea = document.querySelector("#body");
        textarea.addEventListener('input', autoResize, false);
        function autoResize() {
            this.style.height = this.scrollHeight + 'px';
        }
        function AccountExists(){
            const form = document.getElementById('form');
            if(localStorage.getItem('Username') == ''){
                form.style.display = 'none';
                errortext.textContent = "Please create or log in to your account first."
            }
            else{
                errortext.textContent = "";
            }
        }
        async function CreatePost(){
            event.preventDefault();
            button.disabled = true;
            const title = document.getElementById('title').value;
            if (title.trim().split(/\s+/).length < 5) {
                errortext.textContent = 'The title must be at least 5 words long.';
                return;
            }
            const body = document.getElementById('body').value;
            if (body.trim().split(/\s+/).length < 500) {
                errortext.textContent = 'The body must be at least 500 words long.';
                return;
            }
            const unformatteddate = new Date();
            const month = String(unformatteddate.getMonth() + 1).padStart(2, '0');
            const day = String(unformatteddate.getDate()).padStart(2, '0');
            const year = String(unformatteddate.getFullYear()).slice(-2);
            const date = `${month}-${day}-${year}`;
            const username = localStorage.getItem('Username');
            const password = localStorage.getItem('Password');
            const payload = { 
                Title: title,
                Body: body,
                Date: date,
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreatePost', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    errortext.textContent = '';
                    location.href = 'ViewPost.html';
                } else {
                    errortext.textContent = data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = 'An error occurred while creating your paper.';
            }
            button.disabled = false;
        }
        AccountExists()
    </script>
</body>
</html>
