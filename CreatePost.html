<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
        }
        header {
            width: 97.3%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
            border-bottom: 1px solid rgba(132, 132, 132, 0.5);
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            margin: 10px 40px;
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
        }
        nav a span {
            position: relative;
            top: -1px;
        }
        img {
            height: 20px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        input, textarea {
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
            border-radius: 4px;
            border: 1px solid rgba(132, 132, 132, 0.5);
        }
        input {
            font-size: 32px;
        }
        textarea {
            font-size: 24px;
            resize: vertical; 
            overflow: auto;
            line-height: 1.5;
            height: 150px;
        }
        button {
            font-family: "Times New Roman", Times, serif;
            margin-top: 42px;
            margin-bottom: 15px;
            margin-left: 20%;
            width: 10%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            font-size: 16px;
            border: 1px solid rgba(132, 132, 132, 0.5);
        }
        button:hover {
            background-color: #f0f0f0; 
        }
        button:active {
            background-color: #848484; 
        }
        #error {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            color: rgb(0, 0, 0);
            margin-left: 20%;
        }
        @media (max-width: 600px) {
            header {
                font-size: 20px;
            }
            nav a {
                margin: 5px 20px;
            }
            input {
                font-size: 24px;
            }
            textarea {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="Home.png" loading="lazy"><span>Home</span></a>
            <a href="CreatePost.html"><img src="Create.png" loading="lazy"><span>Create</span></a>
            <a href="ViewPost.html"><img src="View.png" loading="lazy"><span>View</span></a>
            <a href="Account.html"><img src="Account.png" loading="lazy"><span>Account</span></a>
        </nav>
    </header>
    <div style="margin: 100px;"></div>
    <form id='form' autocomplete="off" onsubmit="CreatePost(event)">
        <input type="text" id="title" placeholder="Paper Title" autocomplete="off" required>
        <textarea id="body" placeholder="Start typing your paper here..." required></textarea>
        <button id='button' type="submit">Post</button>
    </form>
    <p id="error"></p>
    <div style="margin: 50px;"></div>
    <script>
        const errortext = document.getElementById('error');
        const button = document.getElementById('error')
        textarea = document.querySelector("#body");
        textarea.addEventListener('input', autoResize, false);
        function autoResize() {
            this.style.height = this.scrollHeight + 'px';
        }
        function AccountExists(){
            const form = document.getElementById('form');
            if(localStorage.getItem('Username') == '' || localStorage.getItem('Username') == null){
                form.style.display = 'none';
                errortext.textContent = "Please create or log in to your account first."
            }
            else{
                errortext.textContent = "";
            }
        }
        async function CreatePost(){
            event.preventDefault();
            button.disabled = true;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const unformatteddate = new Date();
            const month = String(unformatteddate.getMonth() + 1).padStart(2, '0');
            const day = String(unformatteddate.getDate()).padStart(2, '0');
            const year = String(unformatteddate.getFullYear()).slice(-2);
            const date = `${month}-${day}-${year}`;
            const username = localStorage.getItem('Username');
            const password = localStorage.getItem('Password');
            const payload = { 
                Title: title,
                Body: body,
                Date: date,
                Username: username,
                Password: password
            };
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/CreatePost', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    errortext.textContent = '';
                    location.href = 'ViewPost.html';
                } else {
                    errortext.textContent = data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                errortext.textContent = 'An error occurred while creating your paper.';
            }
            button.disabled = false;
        }
        AccountExists()
    </script>
</body>
</html>
