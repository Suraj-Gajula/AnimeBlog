<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Post</title>
    <style>
        nav a {
            margin: 30px;
            text-decoration: none;
            color: #000000;
        }
        nav a span{
            position: relative;
            top: -1px;
        }
        img {
            height: 20px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        header{
            width: 97.3%;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-size: 24px;
            border-bottom: 1px solid rgba(132, 132, 132, 0.5);
        }
        p{
            font-family: "Times New Roman", Times, serif;
            margin-left: 310px;
            width: 900px;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
        #postTitle{
            font-size: 32px;
        }
        #postInfo{
            font-size: 20px;
        }
        #postContent{
            font-size: 24px;
            white-space: pre-wrap;
        }
        button{
            font-family: "Times New Roman", Times, serif;
            margin-top: 42px;
            margin-bottom: 15px;
            margin-left: 310px;
            background-color: white;
            border-radius: 10px;
            border-width: 1px;
            font-size: 16px;
        }
        button:hover {
            background-color: #f0f0f0; 
        }
        button:active {
            background-color: #848484; 
        }
        #citeButton{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="Home.png" loading="lazy"><span>Home</span></a>
            <a href="CreatePost.html"><img src="Create.png" loading="lazy"><span>Create</span></a>
            <a href="ViewPost.html"><img src = "View.png" loading="lazy"><span>View</span></a>
            <a href="Account.html"><img src = "Account.png" loading="lazy"><span>Account</span></a>
        </nav>
    </header>
    <button id="downloadPdfBtn">Download PDF</button>
    <button id="citeButton">Cite Paper</button>
    <p id="postTitle"></p>
    <p id="postInfo"></p>
    <p id="postContent"></p>
    <div style = "margin: 100px;"></div>
    <script>
        document.getElementById('citeButton').addEventListener('click', function() {
            let textToCopy = document.getElementById('postInfo').textContent;
            textToCopy = textToCopy.split(" by ");
            textToCopy = textToCopy[1].trim() + ". \"" + document.getElementById('postTitle').textContent + ".\" AnimeBlog, " 
            + textToCopy[0].replace("Date: ", "").trim() + ", " + window.location.href;
            navigator.clipboard.writeText(textToCopy);
        });
        window.jsPDF = window.jspdf.jsPDF;
        function downloadPDF() {
            const doc = new jsPDF();
            const title = document.getElementById('postTitle').textContent;
            const info = document.getElementById('postInfo').textContent;
            const content = document.getElementById('postContent').textContent;
            doc.setFont("Times New Roman");
            const maxWidth = 170;
            const margin = 20;
            const lineHeight = 10;
            let y = 40; 
            const pageHeight = doc.internal.pageSize.height;
            const titleY = 15;
            doc.setFontSize(20);
            doc.text(title, margin, titleY, { maxWidth });
            doc.setFontSize(8);
            doc.text(info, margin, titleY + 10, { maxWidth });
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(content, maxWidth);
            lines.forEach((line, index) => {
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin; 
                }
                doc.text(line, margin, y);
                y += lineHeight;
            });
            doc.save(`${title}.pdf`);
        }       
        document.getElementById('downloadPdfBtn').addEventListener('click', downloadPDF);
        async function fetchPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            try {
                const response = await fetch('https://tom4znmjdf.execute-api.us-west-1.amazonaws.com/GetPost', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({ title: title })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const post = await response.json();
                document.getElementById('postTitle').textContent = post.Title;
                document.getElementById('postInfo').textContent = `Date: ${post.Date} by ${post.Author}`;
                document.getElementById('postContent').textContent = post.Body;
            } catch (error) {
                console.error('Error fetching post:', error);
            }
        }
        fetchPost();
    </script>
</body>
</html>
